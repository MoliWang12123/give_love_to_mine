<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超强弹窗效果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 1.8rem;
            color: rgba(231, 76, 60, 0.7);
            animation: float 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 600px;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #e74c3c;
            font-size: 2.8rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 35px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-know {
            background: linear-gradient(45deg, #2ecc71, #1abc9c);
            color: white;
        }
        
        .btn-dont-know {
            background: linear-gradient(45deg, #e74c3c, #e67e22);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result {
            font-size: 2.2rem;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: popIn 0.6s forwards, fadeOut 0.6s 1.2s forwards;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.1) rotate(0deg);
            }
            70% {
                opacity: 1;
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
        
        .cat-icon {
            font-size: 3rem;
            margin-top: 20px;
            color: #e74c3c;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
            
            .result {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>未知信封</h1>
        <p class="subtitle">你猜猜看内容是什么？</p>
        
        <div class="buttons">
            <button class="btn btn-know" id="knowBtn">
                <i class="fas fa-check-circle"></i> 知道
            </button>
            <button class="btn btn-dont-know" id="dontKnowBtn">
                <i class="fas fa-question-circle"></i> 不知道
            </button>
        </div>
        
        <div class="result" id="resultText"></div>
        <div class="cat-icon" id="catIcon"></div>
    </div>
    
    <footer>
        特别的爱给特别的你 ❤️
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const knowBtn = document.getElementById('knowBtn');
            const dontKnowBtn = document.getElementById('dontKnowBtn');
            const resultText = document.getElementById('resultText');
            const catIcon = document.getElementById('catIcon');
            const heartsContainer = document.getElementById('hearts');
            
            const messages = [
                "我很想你", "我很爱你", "你是我的一切", "你是我的唯一",
                "我想你了", "我爱你", "你让我心动", "你是我的阳光",
                "我思念你", "我深爱你", "你让世界美好", "你是我的梦想",
                "我每时每刻都在想你", "我无法停止爱你", "你让我完整", "你是我的幸福",
                "我想拥抱你", "我想亲吻你", "我想和你在一起", "你是我生命的意义",
                "你太可爱了", "你让我着迷", "你是我每天的动力", "你让我的心跳加速",
                "你是最特别的", "我为你疯狂", "你是我的一切", "我想永远和你在一起"
            ];
            
            // 创建漂浮的心形
            function createFloatingHearts() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.classList.add('heart');
                
                // 随机位置
                heart.style.left = Math.random() * 100 + 'vw';
                
                // 随机动画延迟和持续时间
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                heartsContainer.appendChild(heart);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }
            
            // 初始化漂浮的心形
            for (let i = 0; i < 30; i++) {
                setTimeout(createFloatingHearts, i * 300);
            }
            
            // 持续创建漂浮的心形
            setInterval(createFloatingHearts, 500);
            
            // 创建弹窗消息
            function createMessage() {
                const message = document.createElement('div');
                message.classList.add('message');
                
                // 随机选择消息
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                message.textContent = randomMessage;
                
                // 随机位置
                const posX = Math.random() * (window.innerWidth - 200) + 100;
                const posY = Math.random() * (window.innerHeight - 100) + 50;
                message.style.left = posX + 'px';
                message.style.top = posY + 'px';
                
                // 随机旋转角度
                const rotation = (Math.random() * 30) - 15;
                message.style.transform = `rotate(${rotation}deg)`;
                
                // 随机字体大小
                const fontSize = Math.random() * 20 + 24;
                message.style.fontSize = `${fontSize}px`;
                
                // 随机动画延迟
                message.style.animationDelay = Math.random() * 0.3 + 's';
                
                document.body.appendChild(message);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    message.remove();
                }, 1800);
            }
            
            // 增强弹窗效果 - 效果拉满版本
            function maxEffect() {
                // 快速连续创建大量消息
                for (let i = 0; i < 500; i++) {
                    setTimeout(createMessage, i * 10);
                }
                
                // 持续创建消息 - 效果拉满
                const interval = setInterval(() => {
                    for (let i = 0; i < 50; i++) {
                        setTimeout(createMessage, i * 5);
                    }
                }, 50);
                
                // 永不停止 - 效果持续拉满
                // 可以根据需要保留这个无限循环
            }
            
            // 处理"不知道"按钮点击
            dontKnowBtn.addEventListener('click', function() {
                resultText.textContent = "这回知道了吧";
                catIcon.innerHTML = "😽";
                maxEffect();
            });
            
            // 处理"知道"按钮点击
            knowBtn.addEventListener('click', function() {
                resultText.textContent = "知道你还要再看一遍，贪心小猫更爱你了";
                catIcon.innerHTML = "😽";
                maxEffect();
            });
        });
    </script>
</body>
</html>
